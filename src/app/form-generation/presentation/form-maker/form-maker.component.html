  <div class="divFormName">{{formConfig.name}}</div>
  <div class="divFormDescription">
    {{ formConfig.description }}
  </div>
  <div *ngFor="let formElement of formConfig.formElements">
    <app-input-element 
      [elementData]="formElement" 
      [dataObject]="dataObject">
    </app-input-element>
  </div>
